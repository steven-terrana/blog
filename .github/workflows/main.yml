    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v2
        with: 
          persist-credentials: false
      # Build the blog
      - name: Install and Build ðŸ”§
        run: |
          npm ci
          git config --global user.email "steventerrana@gmail.com"
          git config --global user.name "Steven Terrana"
          npm run deploy
        env: 
          PAT_USER: ${{ secrets.PAT_USER }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} 
